<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odonata Interactive | App Compliance</title>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Bona Nova SC', 'Times New Roman', Times, serif;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 1.2em;
      margin-top: -2em;
      filter: drop-shadow(0 0 18px #1a1a1a);
    }
    h1 {
      color: #ffffff;
      font-size: 2.6em;
      font-weight: 700;
      margin-bottom: 0.25em;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Bona Nova SC', 'Times New Roman', Times, serif;
      text-shadow: 0 2px 12px #111a;
    }
    p {
      color: #e6e6e6;
      font-size: 1.3em;
      margin-bottom: 2em;
      font-family: 'Bona Nova SC', 'Times New Roman', Times, serif;
      text-shadow: 0 1px 8px #0008;
    }
    a {
      color: #7fbaff;
      text-decoration: underline;
      background: none;
      font-weight: 700;
      padding: 0;
      transition: color 0.2s;
    }
    a:hover {
      color: #fff;
      background: #2e7dff33;
      border-radius: 5px;
    }
    .small {
      margin-top: 2em;
      color: #888;
      font-size: 1em;
      font-family: 'Bona Nova SC', 'Times New Roman', Times, serif;
      text-shadow: 0 1px 5px #0008;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Odonata Interactive Logo" class="logo">
    <h1>Odonata Interactive</h1>
    <p>
      This is the compliance site for Odonata Interactive.<br>
      Visit our main site at
      <a href="https://odonatainteractive.com">odonatainteractive.com</a>.
    </p>
    <div class="small">
      &copy; 2025 Odonata Interactive LLC &ndash; All rights reserved.
    </div>
  </div>
</body>
</html>
